version: '3.4'

services:
  postgres:
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
  springboot-service:
    image: docker.nexus.archi-lab.io/archilab/shop-demo:${TAG}
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - TZ=Europe/Berlin
      - SPRING_PROFILES_ACTIVE=prod
